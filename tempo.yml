server:
  http_listen_port: 3200
  log_level: warn
  log_format: json

distributor:
  receivers:
      otlp:
          protocols:
              grpc:
                endpoint: 0.0.0.0:4317
              http:
                endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    compacted_block_retention: 168h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

querier:
  max_concurrent_queries: 20

metrics_generator:
  storage:
    path: /var/tempo/generator/metrics
