services:
  caddy:
    image: caddy:2.7.6-alpine
    container_name: clubhouse-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      ACME_EMAIL: ${ACME_EMAIL}
      CLUBHOUSE_APP_DOMAIN: ${CLUBHOUSE_APP_DOMAIN}
      CLUBHOUSE_GRAFANA_DOMAIN: ${CLUBHOUSE_GRAFANA_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - clubhouse
      - edge
    depends_on:
      - frontend
      - backend
      - grafana

  frontend:
    image: ${FRONTEND_IMAGE:-clubhouse-frontend:latest}
    build:
      context: ./frontend
    container_name: clubhouse-frontend
    restart: unless-stopped
    networks:
      - clubhouse

  backend:
    image: ${BACKEND_IMAGE:-clubhouse-backend:latest}
    build:
      context: ./backend
    container_name: clubhouse-backend
    restart: unless-stopped
    environment:
      HTTP_PORT: "8080"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-clubhouse}
      OTEL_SERVICE_VERSION: ${OTEL_SERVICE_VERSION:-0.1.0}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-tempo:4317}
      OTEL_EXPORTER_OTLP_INSECURE: ${OTEL_EXPORTER_OTLP_INSECURE:-true}
      OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: ${OTEL_EXPORTER_OTLP_LOGS_ENDPOINT:-http://loki:3100/otlp/v1/logs}
      OTEL_EXPORTER_OTLP_LOGS_INSECURE: ${OTEL_EXPORTER_OTLP_LOGS_INSECURE:-true}
      OTEL_SEMCONV_STABILITY_OPT_IN: ${OTEL_SEMCONV_STABILITY_OPT_IN:-database}
      CLUBHOUSE_UPLOAD_DIR: /data/uploads
      CLUBHOUSE_UPLOAD_MAX_BYTES: ${CLUBHOUSE_UPLOAD_MAX_BYTES:-10485760}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      OMDB_API_KEY: ${OMDB_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
      loki:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - clubhouse
    volumes:
      - uploads_data:/data/uploads

  postgres:
    image: postgres:16
    container_name: clubhouse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clubhouse

  redis:
    image: redis:7-alpine
    container_name: clubhouse-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clubhouse

  loki:
    image: grafana/loki:3.0.1
    container_name: clubhouse-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    networks:
      - clubhouse

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: clubhouse-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    networks:
      - clubhouse
    depends_on:
      - backend
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: clubhouse-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--log.level=${LOG_LEVEL:-info}'
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - clubhouse

  tempo:
    image: grafana/tempo:2.6.1
    container_name: clubhouse-tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/var/tempo
    networks:
      - clubhouse

  grafana:
    image: grafana/grafana:11.2.0
    container_name: clubhouse-grafana
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/etc/grafana/entrypoint.sh"]
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL}
      GF_SERVER_SERVE_FROM_SUB_PATH: ${GF_SERVER_SERVE_FROM_SUB_PATH:-false}
      GF_PLUGINS_PREINSTALL: ${GF_PLUGINS_PREINSTALL:-}
      GRAFANA_SENTRY_URL: ${GRAFANA_SENTRY_URL:-https://sentry.io}
      GRAFANA_SENTRY_ORG: ${GRAFANA_SENTRY_ORG:-}
      GRAFANA_SENTRY_AUTH_TOKEN: ${GRAFANA_SENTRY_AUTH_TOKEN:-}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/entrypoint.sh:/etc/grafana/entrypoint.sh:ro
      - ./grafana/datasources:/provisioning-src/datasources:ro
      - ./grafana/dashboards:/provisioning-src/dashboards:ro
    networks:
      - clubhouse
    depends_on:
      - loki
      - prometheus
      - tempo
      - alertmanager

volumes:
  postgres_data:
  redis_data:
  loki_data:
  prometheus_data:
  tempo_data:
  grafana_data:
  caddy_data:
  caddy_config:
  uploads_data:

networks:
  clubhouse:
    internal: true
  edge:
    driver: bridge
