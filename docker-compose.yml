services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clubhouse-postgres
    environment:
      POSTGRES_USER: clubhouse
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: clubhouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubhouse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clubhouse

  # Redis
  redis:
    image: redis:7-alpine
    container_name: clubhouse-redis
    command: redis-server --requirepass changeme
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "changeme", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clubhouse

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:latest
    container_name: clubhouse-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    networks:
      - clubhouse

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: clubhouse-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - clubhouse
    depends_on:
      - loki
      - backend

  # Tempo (Traces)
  tempo:
    image: grafana/tempo:latest
    container_name: clubhouse-tempo
    command: ["-config.file=/etc/tempo/tempo.yml"]
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./tempo.yml:/etc/tempo/tempo.yml
      - tempo_data:/var/tempo
    networks:
      - clubhouse

  # Grafana (Observability UI)
  grafana:
    image: grafana/grafana:latest
    container_name: clubhouse-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_TRACING_OPENTELEMETRY_OTLP_ADDRESS: ""
      GF_FEATURE_TOGGLES_ENABLE: ""
      GF_GRAFANA_APISERVER_ENABLED: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - clubhouse
    depends_on:
      - loki
      - prometheus
      - tempo

  # Backend API
  backend:
    build:
      context: ./backend
    container_name: clubhouse-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: clubhouse
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: clubhouse
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: changeme
      HTTP_PORT: "8080"
      OTEL_EXPORTER_OTLP_ENDPOINT: tempo:4317
      OTEL_EXPORTER_OTLP_INSECURE: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - clubhouse

  # Frontend (Vite dev server)
  frontend:
    image: node:20-alpine
    container_name: clubhouse-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_PROXY_TARGET: http://backend:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - clubhouse

volumes:
  postgres_data:
  redis_data:
  loki_data:
  prometheus_data:
  tempo_data:
  grafana_data:

networks:
  clubhouse:
    driver: bridge
