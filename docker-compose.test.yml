services:
  # Test PostgreSQL Database
  postgres-test:
    image: postgres:16
    container_name: clubhouse-postgres-test
    environment:
      POSTGRES_USER: clubhouse_test
      POSTGRES_PASSWORD: clubhouse_test
      POSTGRES_DB: clubhouse_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubhouse_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  # Test Redis (optional, tests use miniredis by default)
  redis-test:
    image: redis:7-alpine
    container_name: clubhouse-redis-test
    ports:
      - "6380:6379"
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
