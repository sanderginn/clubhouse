<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
  <title>Offline - Clubhouse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background-color: #e0e7ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #4f46e5;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.75rem;
    }

    p {
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .retry-btn:hover {
      background-color: #4338ca;
    }

    .retry-btn:active {
      background-color: #3730a3;
    }

    .retry-btn svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .status {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background-color: #fef3c7;
      border-radius: 0.5rem;
      color: #92400e;
      font-size: 0.875rem;
      display: none;
    }

    .status.checking {
      display: block;
      background-color: #e0e7ff;
      color: #3730a3;
    }

    .status.online {
      display: block;
      background-color: #d1fae5;
      color: #065f46;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Check your network settings and try again.</p>
    <button class="retry-btn" onclick="retryConnection()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try again
    </button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    function retryConnection() {
      statusEl.className = 'status checking';
      statusEl.textContent = 'Checking connection...';

      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          statusEl.className = 'status online';
          statusEl.textContent = 'Connection restored! Redirecting...';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        })
        .catch(() => {
          statusEl.className = 'status';
          statusEl.style.display = 'block';
          statusEl.textContent = 'Still offline. Please check your connection.';
          setTimeout(() => {
            statusEl.style.display = 'none';
          }, 3000);
        });
    }

    // Auto-check when online event fires
    window.addEventListener('online', () => {
      statusEl.className = 'status online';
      statusEl.textContent = 'Connection restored! Redirecting...';
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
